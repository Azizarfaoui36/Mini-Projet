<div class="card text-center" style="width: 18rem">
  <img [src]="c.Photo" class="card-img-top" alt="Error" />
  <div class="card-body">
    <h5 class="card-title">{{ c.Marque }}</h5>
    <div class="card-text">
      Price : {{ c.Prix }} DT / {{ c.Prix | euro | number : "1.1-3" }} â‚¬ per day
      <br />
      <div *ngIf="c.Dispo; else elseBlock">
        <i class="fa-solid fa-circle" id="green"></i> available
      </div>
      <ng-template #elseBlock>
        <i class="fa-solid fa-circle"></i> available
      </ng-template>
    </div>
    <a [routerLink]="['/cars',c.id]" class="btn btn-primary">More Details</a>
  </div>
</div>
