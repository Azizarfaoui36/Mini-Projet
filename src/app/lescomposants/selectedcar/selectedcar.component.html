<div class="box">
  <div class="row">
    <div class="col-md-4">
      <img [src]="data.Photo" alt="" />
      <h1>{{data.Marque}}</h1>
    </div>
    <div class="col-md-8">
      <div class="info">
        <ul class="list-unstyled">
          <li>
            <span class="badge bg-warning text-dark"><i class="fa-solid fa-gas-pump"></i> 
            {{ data.Typedecarbirant | uppercase }}</span>
          </li>
          <li>
            <span class="badge bg-warning text-dark"><i class="fa-solid fa-location-dot"></i>
            {{ data.Location }}</span>
          </li>
          <li>
            <span class="badge bg-warning text-dark"><i class="fa-solid fa-gears"></i>
            {{ data.gear }}</span>
          </li>
          <li>
            <span class="badge bg-warning text-dark">number of places :</span>
            <span class="badge bg-danger">{{ data.nbplace }}</span>
          </li>
        </ul>
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">Rent this car</div>
          <div class="card-body">
            <p class="card-text">To rent this car you just need to send us message in the contact page
              contain your details and the id {{data.id}}.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-outline-info" (click)="goback()"><i class="fa-sharp fa-solid fa-backward"></i></button>
</div>
