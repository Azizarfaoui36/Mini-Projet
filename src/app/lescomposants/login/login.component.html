<div class="container">
  <input type="checkbox" id="check" />
  <div class="login form">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (submit)="check()">
      <input type="text" placeholder="Enter your email" formControlName='email'/>
      <input type="password" placeholder="Enter your password" formControlName='password'/>
      <input type="submit" class="button" value="Login" />
    </form>
    <div class="singup">
      <span class="singup">Don' t have an account?
        <label for="check" (click)="change()">Singup</label>
      </span>
    </div>
  </div>
</div>
